<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大人のレストランガイド</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'MS Mincho', 'Yu Mincho', serif; /* 明朝体を指定 */
        }
        h1 {
            font-size: 2em;
            text-align: center;
        }
        #info {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>大人のレストランガイド</h1>
    <div id="info"></div>
    <script>
        // IPアドレスを取得
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('IP取得エラー:', error);
                return '不明';
            }
        }

        // 位置情報を取得
        function getLocation() {
            return new Promise((resolve) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const { latitude, longitude } = position.coords;
                            resolve({ latitude, longitude });
                        },
                        (error) => {
                            console.error('位置情報取得エラー:', error.message);
                            resolve({ latitude: '拒否', longitude: '拒否' });
                        },
                        {
                            timeout: 10000,
                            maximumAge: 0
                        }
                    );
                } else {
                    console.error('位置情報API非対応');
                    resolve({ latitude: '非対応', longitude: '非対応' });
                }
            });
        }

        // データを取得して表示
        async function displayInfo() {
            const ip = await getIP();
            const location = await getLocation();
            const userAgent = navigator.userAgent;

            // データを表示
            const infoDiv = document.getElementById('info');
            infoDiv.innerHTML = `
                <p>IPアドレス: ${ip}</p>
                <p>緯度: ${location.latitude}</p>
                <p>経度: ${location.longitude}</p>
                <p>端末情報: ${userAgent}</p>
            `;
        }

        // ページ読み込み時に実行
        displayInfo();
    </script>
</body>
</html>
